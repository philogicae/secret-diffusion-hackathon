<!DOCTYPE html>
<html lang="en">

<head>
    <title>SD - Create Secret</title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" type="image/x-icon" href="{{ url_for('static', filename='icon/favicon.ico') }}" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
</head>

<body>
    <div class="container">
        <h1>Create Secret</h1>
        <h4 id="walletAddress"></h4>

        <div class="form-container" style="flex-wrap:wrap; font-size: 1.5rem">
            <div class="form-sd">
                <label for="sd-url-input" style="color: #c324c3">
                    Enter Stable Diffusion instance URL:
                </label>
                <br>
                <input type="text" id="sd-url-input" name="sd-url-input" required size=50 style="font-size: 25px;">
                <button id="sd-btn" onclick="handleSDUrl()">
                    Submit URL
                </button>
                <br>
                <label for="secret-input" style="color: #c324c3;">
                    Enter your secret:
                </label>
                <br>
                <input type="text" id="secret-input" name="secret-url-input" placeholder="If blank, the prompt is mandatory"
                    size=50 style="font-size: 25px;">
                <button id="secret-btn" onclick="handleSecret()"> Submit Secret </button>
                <br>
                <label for="prompt-input" style="color: #c324c3;">
                    Enter your prompt (else will be auto-generated):
                </label>
                <br>
                <div style="display: flex; align-items: center;">
                    <textarea id="prompt-input" name="prompt-input"
                        placeholder="If blank, the secret is mandatory"
                        rows="5" cols="49" style="font-size: 25px;"></textarea>
                    <button id="prompt-btn" onclick="handlePrompt()" style="margin-left: 10px;">Submit Prompt</button>
                </div>
                <br>
                <label for="amount" style="color: #c324c3;">
                    Number of NFTs to mint (1 + n):
                </label>
                <br>
                <input type="number" id="amount-input" name="amount-input"
                    placeholder="n" style="font-size: 25px; width: 44rem;">
                <button id="amount-btn" onclick="handleAmount()"> Submit Number </button>
            </div>
        </div>
        <br>
        <div>
            <button id="mint-btn" style="padding: 0.9rem 1.4rem; font-size: 1.5rem;"
                onclick="handleMint()">Mint NFTs
            </button>
        </div>
        <br>
        
        <div>
            <button style="padding: 0.4rem 0.7rem; font-size: 0.8rem;" onclick="redirectToHome()">Return</button>
        </div>

        <div id="spinner" style="display:none;">
            <i class="fas fa-spinner fa-spin"></i> Generating AI image...
        </div>
        <script type="text/javascript" src="static/js/create-secret.js"></script>
    </div>
    </div>
</body>

</html>
